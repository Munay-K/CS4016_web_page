ke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z"></path></svg> <svg id="sun-svg" class="theme-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="4"></circle><path d="M12 2v2"></path><path d="M12 20v2"></path><path d="m4.93 4.93 1.41 1.41"></path><path d="m17.66 17.66 1.41 1.41"></path><path d="M2 12h2"></path><path d="M20 12h2"></path><path d="m6.34 17.66-1.41 1.41"></path><path d="m19.07 4.93-1.41 1.41"></path></svg> </span> </div> </nav> </header>  <main class="mt-10">  <section class="prose mx-auto my-8"> <h2>Calculadora de Nota Final</h2> <p>Introduce tus notas (entre 0 y 20) para estimar tu promedio final en el curso:</p> <form id="gradeCalculator" class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-6"> <div> <label for="e1" class="font-semibold">Examen Teórico E1 (15%)</label> <input type="number" id="e1" class="input border border-gray-300 p-2 w-full" placeholder="Nota de 0 a 20"> </div> <div> <label for="e2" class="font-semibold">Examen Teórico E2 (15%)</label> <input type="number" id="e2" class="input border border-gray-300 p-2 w-full" placeholder="Nota de 0 a 20"> </div> <div> <label for="pc1" class="font-semibold">Práctica Calificada PC1 (2.5%)</label> <input type="number" id="pc1" class="input border border-gray-300 p-2 w-full" placeholder="Nota de 0 a 20"> </div> <div> <label for="pc2" class="font-semibold">Práctica Calificada PC2 (2.5%)</label> <input type="number" id="pc2" class="input border border-gray-300 p-2 w-full" placeholder="Nota de 0 a 20"> </div> <div> <label for="pc3" class="font-semibold">Práctica Calificada PC3 (2.5%)</label> <input type="number" id="pc3" class="input border border-gray-300 p-2 w-full" placeholder="Nota de 0 a 20"> </div> <div> <label for="pc4" class="font-semibold">Práctica Calificada PC4 (2.5%)</label> <input type="number" id="pc4" class="input border border-gray-300 p-2 w-full" placeholder="Nota de 0 a 20"> </div> <div> <label for="p1" class="font-semibold">Proyecto P1 (10%)</label> <input type="number" id="p1" class="input border border-gray-300 p-2 w-full" placeholder="Nota de 0 a 20"> </div> <div> <label for="p2" class="font-semibold">Proyecto P2 (40%)</label> <input type="number" id="p2" class="input border border-gray-300 p-2 w-full" placeholder="Nota de 0 a 20"> </div> <div class="col-span-full flex flex-col items-center mt-4"> <button type="button" id="calcular-btn" class="px-6 py-2 rounded bg-blue-600 text-white hover:bg-blue-700 transition">
Calcular Nota Final
</button> <h3 id="resultado" class="mt-4 text-lg font-bold"></h3> </div> </form> </section> <script>
  window.addEventListener('load', () => {
    const btn = document.getElementById('calcular-btn');
    btn.addEventListener('click', () => {
      const campos = ['e1', 'e2', 'pc1', 'pc2', 'pc3', 'pc4', 'p1', 'p2'];
      let notas = {};

      for (let campo of campos) {
        const valor = parseFloat(document.getElementById(campo).value);
        if (isNaN(valor) || valor < 0 || valor > 20) {
          alert('⚠️ Error: Todas las notas deben estar entre 0 y 20.');
          return;
        }
        notas[campo] = valor;
      }

      const teoria = (notas.e1 * 0.5) + (notas.e2 * 0.5);
      const practicas = (notas.pc1 + notas.pc2 + notas.pc3 + notas.pc4) / 4;
      const proyecto = (notas.p1 * 0.2) + (notas.p2 * 0.8);

      const notaFinal = (teoria * 0.30) + (practicas * 0.20) + (proyecto * 0.50);

      let mensaje = `
✅ Resultados Parciales:<br><br>
- Nota de Teoría: ${teoria.toFixed(2)}/20<br>
- Nota de Prácticas Calificadas: ${practicas.toFixed(2)}/20<br>
- Nota de Proyecto: ${proyecto.toFixed(2)}/20<br><br>
🎯 Nota Final: ${notaFinal.toFixed(2)}/20<br><br>
`;

      if (teoria < 11 || practicas < 11 || proyecto < 11) {
        mensaje += "❌ <strong>No aprobado</strong>: debes obtener al menos 11/20 en cada sección.";
        document.getElementById('resultado').style.color = 'red';
      } else {
        mensaje += "✅ <strong>¡Aprobaste todas las secciones!</strong>";
        document.getElementById('resultado').style.color = 'green';
      }

      document.getElementById('resultado').innerHTML = mensaje;
    });
  });
